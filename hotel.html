<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin:40px;
        padding: 20px;
        background-image:url('hotel.jpg');
        background-size: cover;
    }
        form{
        background-color: white;
        padding:20px;
        border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
    }
    label{
        display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
    }
    input[type="text"],
        input[type="time"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #Reserve {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
</style>
<body>
    <form>
        <label for="name">CustomerName:</label><br>
        <input type="text" id="cname" name="cname"><br>
        <label for="noofguest">NumberOfGuest:</label><br>
        <input type="number" id="nguest" name="nguest"><br>
        <label for="rtime">ReservationTime:</label>
        <input type="time" id="rtime" name="rtime"><br>
        <button type="button" onclick="addreserve()">Add</button>

    </form>
    <div id="Reserve"></div>
    <script src="hotel.js"></script>
</body>
</html>
